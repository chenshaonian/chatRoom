<!doctype html>
<html lang='en'>
<head>
	<title>chat index</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
</head>
<body>
	<div id="content">
		<div id="room">
		</div>
		<div id="room-list">
		</div>
		<div id="messages">
		</div>		
		<form id="send-form" method="get" accept-charset="utf-8">
			<input id="send-message" value="" placeholder="">
			<input type="submit" name="" value="Send">
			<div id="help">
				Chat commands;
				<ul>
					<li>Change nickname: <code>/nick [username]</code></li>
					<li>Jion/Create Room <code>/jion [roomname]</code></li>
				</ul>
			</div>

		</form>



	</div>
	<script src="/socket.io/socket.io.js" type="text/javascript" charset="utf-8" ></script>
	<script src="http://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript" charset="utf-8" ></script>
	<script src="/javascripts/chat.js" type="text/javascript" charset="utf-8" ></script>
	<script src="/javascripts/chat_ui.js" type="text/javascript" charset="utf-8" ></script>
</body>
</html>
